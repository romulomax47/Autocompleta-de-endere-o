<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>AutoCompletar</title>
</head>

<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden ">Loading...</span>
        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>mensagem:</h4>
                <p>texxto da mensagen.....</p>
                <button id="close-message" type="button" class="btn btn-secondary">
                    fechar
                </button>
            </div>

        </div>
    </div>
    <div id="order-container" class="container px-md-0">
        <div id="steps" class="md-md-3 pd-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta</p>
            </div>
            <div class="step">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>

        <div class="header mt-3">
            <h2>Cadastre o seu endereço</h2>
            <p>Preencha os campos para podermos enviar os seu produtos</p>
        </div>

        <form id="addres-form">
            <div class="row ">
                <div class="form-floating mb-3">
                    <input type="text" name="nep" id="cep" class="form-control show-none" placeholder="Digite o seu CEP"
                        minlength="8" maxlength="8" required data-input>

                    <label for="cep">Digite o seu CEP</label>
                </div>



                <div class="form-floating col-12 col-sm-6 mb-3 sm- 0">
                    <input type="text" name="address" id="address" class="form-control show-none" placeholder="Rua"
                        disabled required data-input>
                    <label for="address">Rua</label>
                </div>


                <div class="form-floating mb-3 col-12 col-sm-6 sm-0">
                    <input type="text" name="number" id="number" class="form-control show-none"
                        placeholder="Digite o seu CEP" disabled required data-input>
                    <label for="number">Digite o número da residência</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating mb-3 col-12 col-sm-6 sm-0">
                    <input type="text" name="complemento" id="complemento" class="form-control show-none"
                        placeholder="Digite o complemento" disabled data-input>
                    <label for="cep">Digite o complemento</label>
                </div>



                <div class="form-floating col-12 col-sm-6 mb-3 sm- 0">
                    <input type="text" name="bairro" id="bairro" class="form-control show-none" placeholder="Bairro"
                        disabled required data-input>
                    <label for="address">Bairro</label>
                </div>


                <div class="form-floating mb-3 col-12 col-sm-6 sm-0">
                    <input type="text" name="city" id="city" class="form-control show-none" placeholder="Cidade"
                        disabled required data-input>
                    <label for="number">Cidade</label>
                </div>

                <div class="form-floating col-12 col-sm-6">
                    <select name="region" id="region" class="form-select shadow-none" disabled required data-input>
                        <option selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>



                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button id="save-btn" type="submit" class="btn btn-primary">
                    Cadastra
                </button>

            </div>
        </form>
    </div>

    <script src="/sccript/script.js"></script>
</body>

</html>
